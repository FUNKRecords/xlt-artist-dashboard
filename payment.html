<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Plan Payment – FUNK Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f11;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #1c1c20;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upgrade to Pro Plan – $19</h1>
    <p>
      Unlock full control: custom release dates, advanced features, and priority support.
    </p>
    <button id="payBtn">Pay with Card</button>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=ATsTDg8o88cVJJL5YPUCzySw_F_NeVAqCclxW17v8jvxiUoUiQjwck8vM4ZxrxYhuLV0apKT4Vru7uV2&currency=USD"></script>

<div id="paypal-button-container"></div>

<script>
paypal.Buttons({
  createOrder: function(data, actions) {
    return actions.order.create({
      purchase_units: [{
        amount: {
          value: "19.00"
        }
      }]
    });
  },

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {

      // Payment confirmed
      fetch("verify.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderID: data.orderID,
          email: details.payer.email_address
        })
      }).then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          window.location.href = "signup.html?plan=pro";
        }
      });

    });
  }
}).render('#paypal-button-container');
</script>
